<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Your Tea Art</title>
  <style>
    body { font-family: Arial, sans-serif; background: #3d2e1cc9; padding: 20px; text-align: center; }
    h1 { color: #dda97f; }
    .form-section { margin-top: 20px; padding: 20px; background: #fff; border: 2px solid #ddd; border-radius: 6px; display: inline-block; }
    .form-section input[type="file"], .form-section textarea { margin: 10px; padding: 6px; }
    .form-section textarea { width: 250px; height: 50px; resize: none; }
    .form-section button { padding: 8px 20px; background: black; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .form-section button:hover { background: #444; }
    .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; max-width: 900px; margin-left: auto; margin-right: auto; }
    .gallery-item { background: #fff; padding: 10px; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    .gallery-item img { width: 100%; height: 160px; object-fit: cover; border-radius: 6px; }
    .gallery-item p { font-size: 13px; font-style: italic; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Upload Your Tea Art</h1>

  <!-- Upload Form -->
  <div class="form-section">
    <input type="file" id="imageUpload" accept="image/*">
    <textarea id="caption" placeholder="Quote/Caption"></textarea>
    <button onclick="addTeaArt()">Submit</button>
  </div>

  <!-- User's Gallery Preview -->
  <div class="gallery" id="gallery"></div>

  <script>
    function addTeaArt() {
      const fileInput = document.getElementById('imageUpload');
      const caption = document.getElementById('caption').value;
      if (fileInput.files.length === 0 || caption.trim() === "") {
        alert("Please upload an image and write a caption.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const username = localStorage.getItem("currentUser") || "guest";
        const newUpload = { username, image: e.target.result, caption, status: "Pending" };

        let uploads = JSON.parse(localStorage.getItem("uploads")) || [];
        uploads.push(newUpload);
        localStorage.setItem("uploads", JSON.stringify(uploads));

        // Show preview
        const gallery = document.getElementById("gallery");
        const item = document.createElement("div");
        item.classList.add("gallery-item");
        item.innerHTML = `<img src="${e.target.result}" alt="Tea Art"><p>${caption}</p><p>Status: Pending</p>`;
        gallery.appendChild(item);

        fileInput.value = "";
        document.getElementById('caption').value = "";
        alert("Upload submitted! Waiting for approval.");
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
    const newUpload = { 
    username, 
    image: e.target.result, 
    caption, 
    status: "Pending"  // important! only admin can approve
};
// optional: show only this user's uploads in preview
const gallery = document.getElementById("gallery");
gallery.innerHTML = '';
uploads.filter(u => u.username === username).forEach(u => {
  const item = document.createElement("div");
  item.classList.add("gallery-item");
  item.innerHTML = `<img src="${u.image}" alt="Tea Art"><p>${u.caption}</p><p>Status: ${u.status}</p>`;
  gallery.appendChild(item);
});

  </script>
</body>
</html>
